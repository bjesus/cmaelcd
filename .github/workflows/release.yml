name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun test

  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Build Linux x64
        run: bun build --compile --target=bun-linux-x64 src/index.ts --outfile dist-bin/cmael-linux-x64

      - name: Build macOS x64 (darwin)
        run: bun build --compile --target=bun-darwin-x64 src/index.ts --outfile dist-bin/cmael-macos-darwin-x64

      - name: Build macOS ARM64 (darwin)
        run: bun build --compile --target=bun-darwin-arm64 src/index.ts --outfile dist-bin/cmael-macos-darwin-arm64

      - name: Build Windows x64
        run: bun build --compile --target=bun-windows-x64 src/index.ts --outfile dist-bin/cmael-windows-x64.exe

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist-bin/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist-bin/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-bin/*
          generate_release_notes: true
